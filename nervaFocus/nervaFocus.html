<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../nervaFocus/nervaFocus.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Nerva â€¢ Focus</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>NervaFocus</h1>
                <div class="card-header-buttons">
                    <button id="buttonTypePomodoro" class="active" onclick="setPomodoroType(TIMER_TYPE_POMODORO)">Focus</button>
                        
                    </button>
                    <div class="break-buttons">
                        <button id="buttonTypeShortBreak" onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK)">
                             Pausa  <i class="fa-solid fa-minus"></i>
                        </button>
                        <button id="buttonTypeLongBreak" onclick="setPomodoroType(TIMER_TYPE_LONG_BREAK)">
                             Pausa  <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div id="circularProgressBar" class="progress-bar">
                        <div class="progress-bar-inner">
                            <h2 class="progress-value">25 : 00</h2>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button onclick="resetTimer()">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </button>
                    <button class="btn-sucess" onclick="startTimer()">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="btn-danger" onclick="stopTimer()">
                        <i class="fa-regular fa-circle-stop"></i>
                    </button>
                   
                </div>
                <button id="toggleAudio">Play/Pause</button>
                <div id="player"></div>
                
                <input type="range" min="0" max="100" value="100" id="volumeControl" onchange="changeVolume()">
                <span id="volumeValue"></span>


            </div>
        </div>
    </div>

    <script src="../nervaFocus/nervaFocus.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
